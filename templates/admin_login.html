<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-sm mx-auto p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo" class="mx-auto mb-5 h-12" />
        <div class="text-center text-2xl font-bold mb-2">Admin Login</div>
        <div class="text-center text-gray-500 mb-5">Access the knowledge base dashboard</div>
        {% if error %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="bg-green-100 text-green-700 px-4 py-2 rounded mb-2">{{ message }}</div>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label for="username" class="block font-medium mb-1">Username</label>
                <input type="text" class="block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" id="username" name="username" required autofocus>
            </div>
            <div>
                <label for="password" class="block font-medium mb-1">Password</label>
                <input type="password" class="block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Login</button>
        </form>
    </div>
</div>
</body>
</html>
